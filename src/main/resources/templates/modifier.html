<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Modifier un film</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1>Modifier un film</h1>
    <form th:action="@{/film/update}" th:object="${film}" method="post">
        <div class="mb-3">
            <label for="titre" class="form-label">Titre</label>
            <input type="text" th:field="*{titre}" class="form-control" id="titre" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="anneeparution" class="form-label">Année de parution</label>
            <input type="text" th:field="*{anneeparution}" class="form-control" id="anneeparution" required>
        </div>
        <div class="mb-3">
            <label for="categorie" class="form-label">Catégorie</label>
            <select th:field="*{categorie}" class="form-control" id="categorie" required>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nom}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
</body>
</html>
